<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesUpdate.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="contenedor">
            <h2 class="logotipo">Album</h2>
            <nav>
                <a href="/index.html">Inicio</a>
                <a href="/subida.html">Subir</a>
                <a href="#" class="activo">Editar</a>
                <a href="/eliminaciÃ³n.html">Eliminar</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="peliculas-recomendadas contenedor">
            <div class="contenedor-titulo-controles">
                <h3>Momentos :P</h3>
                <div class="indicadores"></div>
            </div>
            <div class="contenedor-principal">
                <button role="button" id="flecha-izquierda" class="flecha-izquierda"><i class="fa-solid fa-angle-left"></i></button>
                <div class="contenedor-carousel">
                    <div class="carousel">
                    </div>
                </div>
                <button role="button" id="flecha-derecha" class="flecha-derecha"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
        <div class="modalcontainer" id="modal_container">
            <div class="modal" id="modal_">
                <h1 class="titulo">Edita el recuerdo ;D</h1>
                <div class="formulario">
                    <div class="texto">
                        <input type="text" class="nombre"  placeholder="Nuevo titulo para nuestro recuerdo">
                        <input type="text" class="descripcion" placeholder="Nueva descripcion para nuestro recuerdo">
                    </div>
                    <div class="drop-area">
                        <img id="foto-seleccionada"src="sources/foto1.jpg" alt="">
                    </div>
                </div>
                <div class="subida">
                    <button id="close" class="boton">Cerrar</button>
                    <button class="boton" id="boton_actualizar">Actualizar</button>
                </div>
            </div>
        </div>
        <div class="modalcontainer" id="modal_espera">
            <div class="modal">
                <H1>El recuerdo esta siendo cambiado.</H1>
            </div>
        </div>
        <div class="modalcontainer" id="modal_confirmacion">
            <div class="modal" id="modal_">
                <h1 class="titulo" id="texto_confirmacion"></h1>
                <div class="controles"><button id="close_aviso" class="boton">Cerrar</button></div>
            </div>
        </div> 
    </main>
    <script src="https://kit.fontawesome.com/4c08dc9683.js" crossorigin="anonymous"></script>
    <script src="js/actualizacion.js"></script>
</body>
</html>
